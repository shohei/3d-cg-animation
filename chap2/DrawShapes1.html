<script id = "vs" type="x-shader/x-vertex"> // 頂点シェーダのプログラム
attribute vec4 a_vertex;

{
  gl_Position = a_vertex ; 
}
</script>

<script id = "fs" type="x-shader/x-fragment">//フラグメントシェーダのプログラム

void main() 
{
    gl_FragColor = u_color;
}
</script>
