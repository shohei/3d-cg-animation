<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "utf-8" >
<title>documentwrite</title>
</head>
<body>
<script>
var a = "ABCD"; 
//document.writeln("変数の型は " +　typeof a + " です　 a = " + a + "<br>");
document.write("変数の型は " +　typeof a + " です　 a = " + a + "<br>");
a = 100;
document.write("変数の型は " +　typeof a + " です　 a = " + a + "<br>");
a = [1,2,3]
document.write("変数の型は " +　typeof a + " です　 a = " + a + "　要素数は " + a.length + " です <br>" );
document.write("変数の型は " +　typeof a[0] + " です　 a[0] = " + a[0] + "<br>" );
</script>
</body>
</html>
