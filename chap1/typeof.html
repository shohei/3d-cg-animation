<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "utf-8" >
<title>typeof</title>
</head>
<body>
<script>
var a = "ABCD"; 
alert("変数の型は " +　typeof a + " です　 a = " + a);
a = 100;
alert("変数の型は " +　typeof a + " です　 a = " + a);
a = [1,2,3];
alert("変数の型は " +　typeof a + " です　 a = " + a + "　要素数は " + a.length + " です");
alert("変数の型は " +　typeof a[0] + " です　 a[0] = " + a[0]);
</script>
</body>
</html>
